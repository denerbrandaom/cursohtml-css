<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Usuário:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="media" min="0" max="20" step="0.5"  placeholder="0 à 20" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="date" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
