<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div {
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        background-color: #ff8c00;
        color: #ffffff;
        align-items: center;
        text-align: center;
        font-weight: bolder;
        height: 12.5em;
        width: 12.5em;
        border: solid 1px #000000;
    }
    div:hover {
        background-color: #a85d00;
    }
</style>
<body>
    <div id="d1">T1</div>
    <div id="d2">T2</div>
    <div id="d3">T3</div>
</body>
</html>
