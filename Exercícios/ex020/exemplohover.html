<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div {
        color: blue;
    }
    div > p {
        display: none;
    }
    div:hover {
        color: blueviolet;
    }
    div:hover > p {
        display: block;
        background-color: #ff0000;
        color: white;
        width: 300px;
    }
</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        <ins>Passe o mouse aqui!</ins>
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
