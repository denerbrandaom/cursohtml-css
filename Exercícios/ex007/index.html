<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semânticas</title>
</head>
<body>
    <h1>Semânticas</h1>
    <p>Palavras/comandos com significados</p>
    <hr>
    <p>Ao invés do comando <strong>u</strong> (comando que só da forma e não tem significado) usar <strong>address</strong> (comando com significado) para destacar.</p>
    <p><address>Av. Filogônio Peixoto, 878. Bairro Aviso</address></p>
</body>
</html>
