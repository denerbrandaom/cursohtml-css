<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p><b>Abaixo você vai ver uma imagem que está na mesma pasta.</b></p>
