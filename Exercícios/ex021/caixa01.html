<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
</head>
<style>
    h1 {
        background-color: lightgray;
        height: 100px;
        width: 400px;
        border-width: 25px;
        border-style: groove;
        border-color: blueviolet;
        padding: 25px;
        margin: 25px;
    }
    a {
        color: blue;
        border-width: 5px;
        border-style: dotted;
        border-color: gray;
        padding: 5px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Mais ou menos assim que funciona.</p>
</body>
</html>
